<div class="container">
  <div class="header" style="display: flex; justify-content: center">
    <div
      class="chip background--{{ item | lowercase }}"
      *ngFor="let item of keys"
    >
      {{ item }}
    </div>
  </div>
  <br />
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <mat-grid-list cols="10" rowHeight="2:1">
    <mat-grid-tile
      *ngFor="let item of data$ | async"
      [@fadeAnimation]="'in'"
      [ngClass]="{
        'background--title': item.displayKey === keys[0],
        'background--userid': item.displayKey === keys[1],
        'background--id': item.displayKey === keys[2],
        'background--body': item.displayKey === keys[3]
      }"
    >
      <app-post [post]="item"></app-post>
    </mat-grid-tile>
  </mat-grid-list>
</div>
