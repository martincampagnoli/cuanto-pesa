<div class="container">
  <div class="header">
    <span>Post Grid</span>
    <app-button-link
      [label]="'Home'"
      [route]="'/'"
      [icon]="'home'"
    ></app-button-link>
  </div>

  <mat-grid-list cols="10" rowHeight="2:1">
    <mat-grid-tile *ngFor="let item of data$ | async" [@fadeAnimation]="'in'">
      <app-post [post]="item"></app-post>
    </mat-grid-tile>
  </mat-grid-list>
</div>
