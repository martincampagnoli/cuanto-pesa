<div class="container" (click)="changeDisplayValue()">
  <div [ngSwitch]="post?.displayKey">
    <div *ngSwitchCase="'ID'">
      <span>{{ post?.id }}</span>
    </div>
    <div *ngSwitchCase="'USERID'">
      <span> {{ post?.userId }}</span>
    </div>
    <div *ngSwitchCase="'BODY'">
      <span> {{ post?.body }}</span>
    </div>
    <div *ngSwitchDefault>
      <span>{{ post?.title }}</span>
    </div>
  </div>
</div>
