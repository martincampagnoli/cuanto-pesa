<div class="card-container">
  <mat-stepper orientation="vertical" [linear]="true" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Elegí el título</ng-template>
        <mat-form-field>
          <mat-label>Título</mat-label>
          <input
            matInput
            placeholder="Elegí algo original"
            formControlName="firstCtrl"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Definí cuanto pesa</ng-template>
        <mat-form-field>
          <mat-label>Kgs con 1 decimal</mat-label>
          <input
            matInput
            formControlName="secondCtrl"
            placeholder="Ej: 15.5"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Listo!</ng-template>
      <p>
        Listo! Guardá el link privado para terminar el juego y compartí el
        público con tus amigos!
      </p>
      <a href="/details/123"> "LINK privado"</a>
      <a href="/play/123">"LINK publico"</a>
    </mat-step>
  </mat-stepper>
</div>
